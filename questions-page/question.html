<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Outfit&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
    <title>Questions</title>
</head>

<body>
    <div id="logo-container">
        <img src="/assets/epicode_logo.png" alt="epicode logo"/>
    </div>
    <div id="timer">
        <p id="timer-text">Test</p>
        <svg id ="timer-circle" height="300px" width="300px">
        <circle cx="150" cy="150" r="80" fill=#00FFFF />
      </svg>
    </div>
    <div id="question">Example question: Example question?</div>
    <div id="answer-container" class="btn-grid">
        <button class="answer-btn border-gradient">Answer 1</button>
        <button class="answer-btn border-gradient">Answer 2</button>
        <button class="answer-btn border-gradient">Answer 3</button>
        <button class="answer-btn border-gradient">Answer 4</button>
    </div>
    <div id="question-counter-container">
        <div id="question-counter">
            <h2>QUESTION <span id="q-num">1</span> <span id="other-col"> / 10</span></h2>
        </div>
    </div>
</body>
</html>
