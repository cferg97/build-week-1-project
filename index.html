<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Outfit&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <img src="./img/epicode_logo.png" alt="logo_pic" id="logo" />
    <div class="result">
      <h1>Results</h1>
      <p>The summary of your answers:</p>
    </div>
    <div class="percentage">
      <span class="answers" id="correct">Correct</span>
      <div id="percentage_circle"></div>
      <span class="answers" id="wrong">Wrong</span>
      <input type="button" class="button" value="Rate Us" />
    </div>
  </body>
</html>
